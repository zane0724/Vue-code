<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
        <script src="./js/vuev2.5.21.js"></script>
    </head>
    <body>
        <div id="app">
            <table>
                <tbody>
                    <tr is="row"></tr>
                    <tr is="row"></tr>

                    <hr>
                    <tr is="rows"></tr>
                    <tr is="rows"></tr>
                </tbody>

            </table>
        </div>
        <script>
            Vue.component("row",{
                data:{
                    content:"我是一个组件实例错误的写法"
                },
                template:"<tr><td>{{content}}</td></tr>"
            })
            Vue.component("rows", {
                data(){
                    return {
                        content:"我是一个组件实例正确写法"
                    }
                },
                template:"<tr><td>{{content}}</td></tr>"
            })

            // 创建实例对象组件
            var vm = new Vue({
                el: '#app',
                data: {

                }
            })
        </script>
    </body>
</html>
