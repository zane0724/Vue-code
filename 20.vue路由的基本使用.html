<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
        <script src="./js/vuev2.5.21.js"></script>
        <!-- 安装<vue-router></vue-router>路由模块 -->
        <script src="./js/vue-router-3.0.1.js"></script>
        <style>
            .v-enter,
            .v-leave-to{
                opacity: 0;
                transform: translate(0,150px)
            }
            .v-enter-active,
            .v-leave-active{
                transition: all 0.6s ease
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- router-link默认渲染为一个a链接标签,也可以通过tag属性来指定标签 -->
            <router-link to="/login">登录</router-link>
            <router-link to="/register">注册</router-link>
            <!-- 给注册,登录页面添加动画效果 -->
            <transition mode="out-in" appear>
                <!-- router-view是vue-router提供的元素,一个占位符,后面通过路由规则将把匹配到的组件展示在其中 -->
                <router-view></router-view>                
            </transition>
        </div>
        <script>
            //创建登录组件模板
            var login={
                template:"<h2>登录组件</h2>"
            }

            //创建注册组件模板
            var register={
                template:"<h2>注册组件</h2>"
            }

            // 创建vue-router路由对象
            const router = new VueRouter({
                // routes: []   表示路由配置规则.用来切换
                // 每个路由规则,都是一个对象.这个规则对象身上,必须有两个属性
                // 属性1:path表示监听的路由链接地址
                // 属性2:如果路由是前面匹配到的path,则展示component属性对应的那个组件,
                // component组件的属性值必须是一个组件模板的对象,不能是组件对象引用的名称
                routes: [
                    {path:'/',redirect:'/login'},
                    {path:'/login',component:login},
                    {path:'/register',component:register}
                ]
            })
            //创建vue组件实例
            var vm = new Vue({
                el: '#app',
                data: {

                },
                methods: {

                },
                router:router   //将路由规则对象挂载到Vm实例上,用来监听路由切换的变化
            })
        </script>
    </body>
</html>
