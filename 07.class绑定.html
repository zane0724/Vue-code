<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
        <script src="./js/vuev2.5.21.js"></script>
        <style>
            .actives{
                background: yellow
            }
        </style>
    </head>
    <body>
        <div id="app">
            <!-- 点击按钮触发change方法,利用三元表达式调用类改变背景 -->
            <div :class="[active]" @click="change">{{msg}}</div>
        </div>
        <script>
            var vm = new Vue({
                el: '#app',
                data: {
                  msg:"朝如青丝暮成雪",
                  active:"actives"  
                },
                methods: {
                    change(){
                        this.active =this.active ==="actives"? "":"actives"
                    }
                },
            })
        </script>
    </body>
</html>
