<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=0">
    <script src="./js/vuev2.5.21.js"></script>
</head>

<body>
    <div id="app">
        <table>
            <h3>不加is属性</h3>
            <tbody>
                <row></row>
                <row></row>
                <row></row>
            </tbody>
        </table>
        <hr>

        <h3></h3>
        <table>
            <tbody>
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>

    </div>
    <script>
        //创建组件对象
        Vue.component("row", {
            template: "<tr><td>这是一个组件</td></tr>"
        })
        var vm = new Vue({
            el: '#app',
            data: {

            }
        })
    </script>
</body>

</html>
